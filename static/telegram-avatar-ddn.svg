<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#0F172A" />
  
  <!-- Subtle Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
  </pattern>
  <rect width="800" height="800" fill="url(#grid)" />

  <!-- Visual Guide Circle (hidden in final, but useful for alignment) -->
  <!-- <circle cx="400" cy="400" r="320" fill="none" stroke="#334155" /> -->

  <!-- DDN Monogram -->
  <g transform="translate(400, 400)" text-anchor="middle" dominant-baseline="central">
     <!-- Styled Text -->
     <text x="0" y="20" font-family="sans-serif" font-weight="900" font-size="280" fill="url(#grad)" filter="url(#glow)" style="letter-spacing: -15px;">DDN</text>
     
     <!-- Underline/Accent -->
     <rect x="-220" y="160" width="440" height="20" rx="10" fill="#3B82F6" opacity="0.8" filter="url(#glow)" />
  </g>
</svg>
