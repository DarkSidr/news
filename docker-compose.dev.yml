services:
  postgres:
    image: postgres:16-alpine
    container_name: technews-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: technews
      POSTGRES_USER: technews
      POSTGRES_PASSWORD: dev_password
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
